name: Create and publish a package
on:
  push:
    branches: ['release']
jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    needs: run-npm-build
    steps:
      - uses: actions/checkout@v2
      - name: npm install, and test
        run: |
          npm install
          npm test
        env:
          CI: true

  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
